<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Root of my webpage</title>
        <style>
            body {
               margin: 0;
               padding: 0;
               text-align: center;
               box-sizing: border-box;
               overflow-x: hidden; /* Prevent horizontal scroll */
           }
           .indented {
               text-indent: 50px;
           }
           img {
               height: auto;
           }
           main {
               padding: 70px; /* Add some padding to the main content */
           }
           script {
               text-align: center;
           }
           footer {
               margin-bottom: 20px;
           }
       </style>
        <h1>Welcome To Franco's Page</h1>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous" alt="Accumulus"></script>
    </head>
    <body>
        <div id="header"></div>
        <main>
            <h2>About Me:</h2>
            <p> I like NASCAR</p>
            <a href = "https://webpages.charlotte.edu/fantunez/">School Page</a>
            <a href = "https://francoa325.github.io/">Github Page</a>
        </main>
        <div id="footer"></div>

        <script>
            // Function to load external HTML into a div
            function loadHTML(divId, url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(divId).innerHTML = data;
                    });
            }
    
            // Load header and footer
            loadHTML('header', 'itis3135/components/header.html');
            loadHTML('footer', 'itis3135/components/footer.html');
        </script>
    </body>
</html>
