<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous" alt="Accumulus"></script>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/menu.js" defer></script>
    <style>
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }
        .slides {
            display: none;
        }
        .caption {
            text-align: center;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .image-list {
            text-align: center;
            margin-top: 20px;
        }
        .image-list img {
            cursor: pointer;
            width: 100px;
            height: auto;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="slideshow-container">
            <div class="slides">
                <img src="images/money.jpg" style="width:100%">
                <div class="caption">Picture of Money</div>
            </div>
            <div class="slides">
                <img src="images/yoyo.jpg" style="width:100%">
                <div class="caption">Picture of YO-Yo</div>
            </div>
            <div class="slides">
                <img src="images/teacup.jpg" style="width:100%">
                <div class="caption">Picture of Teacup</div>
            </div>
            <div class="slides">
                <img src="images/ice.jpg" style="width:100%">
                <div class="caption">Picture of Ice</div>
            </div>
            <div class="slides">
                <img src="images/egg.jpg" style="width:100%">
                <div class="caption">Picture of Egg</div>
            </div>
            <div class="slides">
                <img src="images/necklace.jpg" style="width:100%">
                <div class="caption">Picture of a Necklace</div>
            </div>
        </div>
        <div class="image-list">
            <img src="images/money.jpg" onclick="currentSlide(1)">
            <img src="images/yoyo.jpg" onclick="currentSlide(2)">
            <img src="images/teacup.jpg" onclick="currentSlide(3)">
            <img src="images/ice.jpg" onclick="currentSlide(4)">
            <img src="images/egg.jpg" onclick="currentSlide(5)">
            <img src="images/necklace.jpg" onclick="currentSlide(6)">
        </div>
    </main>
    <div id="footer"></div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
    </script>
</body>
</html>
