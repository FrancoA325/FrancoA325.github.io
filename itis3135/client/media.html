<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - 49ers Racing Vehicle Dynamics Subteam</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/photos.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="slideshow-container">
            <div class="slides">
                <img src="images/proving.jpg" alt="shootout">
                <div class="caption">Michelin Proving Grounds</div>
            </div>
            <div class="slides">
                <img src="images/legends.jpg" alt="legends">
                <div class="caption">Legends Car Racing</div>
            </div>
            <div class="slides">
                <img src="images/shop.jpg" alt="shop space">
                <div class="caption">Race Shop</div>
            </div>
            <div class="slides">
                <img src="images/chassis.jpg" alt="Chassis">
                <div class="caption">Chassis on Bluco</div>
            </div>
            <div class="slides">
                <img src="images/lathe.jpg" alt="lathe">
                <div class="caption">Machining on lathe</div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>
</html>
