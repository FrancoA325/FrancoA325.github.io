<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/HTMLInclude.js" defer></script>
    <script src="scripts/survey.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form id="introForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="mascot">Mascot:</label>
                <input type="text" id="mascot" name="mascot" required>
            </div>
            <div>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg" required>
            </div>
            <div>
                <label for="imageCaption">Image Caption:</label>
                <input type="text" id="imageCaption" name="imageCaption" required>
            </div>
            <div>
                <label for="personalBackground">Personal Background:</label>
                <input type="text" id="personalBackground" name="personalBackground" required>
            </div>
            <div>
                <label for="professionalBackground">Professional Background:</label>
                <input type="text" id="professionalBackground" name="professionalBackground" required>
            </div>
            <div>
                <label for="academicBackground">Academic Background:</label>
                <input type="text" id="academicBackground" name="academicBackground" required>
            </div>
            <div>
                <label for="webDevelopmentBackground">Background in Web Development:</label>
                <input type="text" id="webDevelopmentBackground" name="webDevelopmentBackground" required>
            </div>
            <div>
                <label for="primaryComputerPlatform">Primary Computer Platform:</label>
                <input type="text" id="primaryComputerPlatform" name="primaryComputerPlatform" required>
            </div>
            <div id="coursesContainer">
                <label for="courses">Courses currently taking:</label>
                <input type="text" id="course1" name="courses[]" required>
                <button type="button" onclick="addCourse()">Add Course</button>
            </div>
            <div>
                <label for="funnyThing">Funny thing?</label>
                <input type="text" id="funnyThing" name="funnyThing" required>
            </div>
            <div>
                <label for="anythingElse">Anything else?</label>
                <input type="text" id="anythingElse" name="anythingElse" required>
            </div>
            <div>
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
        <div id="result"></div>
    </main>
    <div id="footer"></div>
</body>
</html>
